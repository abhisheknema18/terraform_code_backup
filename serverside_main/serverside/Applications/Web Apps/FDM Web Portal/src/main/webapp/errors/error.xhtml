<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui" contentType="text/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="cache-control"
		content="no-cache, no-store, must-revalidate" />
	<title>#{msg.fdm_title}</title>
	<link href="#{request.contextPath}/stylesheet/fdm.css" rel="stylesheet"
		type="text/css" />
	<link rel="shortcut icon" type="image/png" href="#{request.contextPath}/images/favicon.png" />

</h:head>
<h:body>
	<div
		style="width: 100%; height: 160px; margin-top: 100px; text-align: center; background: url('../images/home_banner.png') top/130px no-repeat;">
	</div>

	<div id="container" style="text-align: center; min-height: 100px;">
		<div style="margin: 20px; font-size: 20px;">
			<b>Internal server exception occured.</b> <br /> <br />
			<a href="../fdm/home.xhtml">Click Here to Return</a>
		</div>
		Message: #{pfExceptionHandler.message} <br />
		<h:outputText
			value="There was an unexpected error(type: #{pfExceptionHandler.type})"
			escape="false" />
		<br /> <br />
		<h:outputText
			value="Please contact your system administrator if the problem persists"
			style="font-size: 1.5em;"></h:outputText>
	</div>

</h:body>
</html>
