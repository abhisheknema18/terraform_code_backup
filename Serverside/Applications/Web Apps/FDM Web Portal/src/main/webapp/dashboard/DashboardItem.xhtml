	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"

<h:panelGroup id="dashyMain#{widgetId}">

	<div class="#{dashboardItem.criteriaObjs.fullWidth ? 'ui-g-12 ui-md-12 ui-lg-12 ui-xl-12' : 'ui-g-12 ui-md-12 ui-lg-6 ui-xl-4'} dashboardItem">


			<h:form id="dashItemForm#{widgetId}" >

					<ui:param name="widgetId" value="#{dashboardItem.order}" />
				</ui:include>
				
			</h:form>

		<ui:include src="../dashboard/DashboardEditSideBar.xhtml">
			<ui:param name="dashboardItem" value="#{dashboardItem}" />
		</ui:include>
		
	</div>
